<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarbonAware - Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <h1 class="title">
    <span class="green">"</span><span class="gray">Carbon</span><span class="green">Aware</span><span class="gray">"</span>
  </h1>

  <form id="carbonForm">
    <label for="Vehicle">Type of vehicle used for travel:</label>
    <select id="Vehicle" required>
      <option value="">-- Select Vehicle Type --</option>
      <option value="petrol">Petrol</option>
      <option value="diesel">Diesel</option>
      <option value="ev">Electric Vehicle (EV)</option>
    </select>

    <label for="Kms">Kilometers driven per year:</label>
    <input type="number" id="Kms" placeholder="e.g. 12000" required />

    <label for="kWh">Energy Consumption per year (kWh):</label>
    <input type="number" id="kWh" placeholder="e.g. 3000" required />

    <label for="Kgs">Food Consumption per year in COâ‚‚ (kg):</label>
    <input type="number" id="Kgs" placeholder="e.g. 800" required />

    <button type="submit">Calculate Carbon Footprint</button>
    <button type="button" class="cancelbtn" onclick="resetForm()">Cancel</button>
  </form>

  <div id="resultBox" class="hidden"></div>

  <div id="gaugeBar">
  <div id="gaugeFill"></div>
</div>

  <script src="CarbonAware.js"></script>
</body>
</html>
